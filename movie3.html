<script>

    function asciiToHex(str) {
        return str.split('')
            .map(char => char.charCodeAt(0).toString(16).padStart(2, '0'))
            .join('');
    }

    function hexToAscii(hex) {
        let result = '';
        for (let i = 0; i < hex.length; i += 2) {
            result += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
        }
        return result;
    }

// let asciiText = "xxxxxx";
// let hexResult = asciiToHex(asciiText);
// console.log(hexResult);

// let asciiText2 = "67736b5f7568436c774f594267786d774c31466c736d64695747647962334659747442316a6b3574487039566c7670626578585a78737362";
// let token = hexToAscii(asciiText2);
// console.log(token);


    $('#ans_qai').hide();
    document.getElementById('btn_qai').addEventListener('click', async () => {

        $('#ans_qai').show();
        $('#ans_qai').html('Loading...');

        let stored_token = "67736b5f7568436c774f594267786d774c31466c736d64695747647962334659747442316a6b3574487039566c7670626578585a78737362";
        let token = hexToAscii(stored_token);

        const inputText = document.getElementById('qai_id').value;

        if(inputText == ''){$('#ans_qai').html(':)');return 0;}

        const apiKey = token;
        const apiUrl = 'https://api.groq.com/openai/v1/chat/completions';

        const requestBody = {
            "messages": [
                {
                    "role": "user",
                    "content": inputText + ". List 5 point" || "suggest me a good movie to watch"
                }
            ],
            "model": "llama-3.1-70b-versatile",
            "temperature": 1,
            "max_tokens": 1024,
            "top_p": 1,
            "stream": false,
            "stop": null
        };

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                throw new Error(`Error: ${response.statusText}`);
            }

            const data = await response.json();

            console.log(data.choices[0].message.content);
            ans = data.choices[0].message.content;

            $('#ans_qai').html(marked.parse(ans));
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('response').innerText = 'Error: ' + error.message;
        }
    });
</script>
