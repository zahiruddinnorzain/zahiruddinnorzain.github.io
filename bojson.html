<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bojson</title>
    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    
</head>
<body>
<div class="container pt-4">
    <div class="row">
        <div class="col-sm-5">
          <h3>JSON Data</h3>
          <p>
          <button class="btn btn-sm bg-info text-dark mt-2" id="clear_btn">Clear All</button>
          </p>
          <textarea class="form-control" rows="10" id="id_json_input">{"employees":[{"firstName":"John","lastName":"Doe" },{"firstName":"Anna","lastName":"Smithw" },{"firstName":"Peter","lastName":"Jones" }]}
    
          </textarea>
          <button class="btn btn-sm bg-primary text-light mt-2" id="save_btn">Save</button>
          <span id="status_ok" class="text-info"></span>
        </div>
        <div class="col-sm-7">
          <h3>Query</h3>
          <p>Query here.</p>
          <!-- <input class="form-control" id="id_query_input"> -->
          <textarea class="form-control" id="id_query_input" rows="3" placeholder="dataobj.">dataobj.employees[1].firstName
    
          </textarea>
          <button class="btn btn-sm bg-success text-light mt-2" id="query_btn">Query</button>
          <hr>
          <h3>OUTPUT</h3>
          <pre id="id_output" class="bg-light text-dark">Output will be here!</pre>
        </div>
      </div>
      </div>
    
    <script>
    $(document).ready(function(){
        let dataobj;
        $("#save_btn").click(function(){
            var json_input = $('#id_json_input').val();
            dataobj = JSON.parse(json_input); 
            // alert(dataobj.employees[1].firstName);
            $('#status_ok').html(' OK');
        });
        
        $("#query_btn").click(function(){
            var query_input = $('#id_query_input').val();
            result = eval(query_input)
            // console.log(eval(query_input))
            $('#id_output').text(JSON.stringify(result, undefined, 2));
        });
        
        $("#clear_btn").click(function(){
            
            $('#id_json_input').text('');
            $('#id_query_input').text('');
            $('#id_output').text('');
        });
        
    });
        
    </script>
    
</body>
</html>
