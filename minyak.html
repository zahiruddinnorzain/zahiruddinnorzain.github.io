<!DOCTYPE html>
<html lang="en">
<head>
  <title>Minyak Axia</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Minyak</h1>
  <p>Minyak kereta axia</p> 
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <!-- <h3>Home</h3> -->
        <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="jarak boleh pergi sekarang (km)" id="input_id">
            <button class="btn btn-success" type="submit" id="id_btn_search2">Kira</button>
        </div>

        <hr>
        <div id="tulis" class="h3">RM <span id="jawapan">0</span></div>
        <div id="tulis" class="h5 text-secondary">Perlu: <span id="jawapan_liter">0</span> liter</div>
        <div id="semasa" class="h6 text-secondary">Harga Semasa: RM <span id="jawapan_semasa">0</span> liter</div>


    </div>


    <div class="col-sm-2">
    </div>
    </div>
  </div>
</div>

<script>
$(document).ready(function(){

    // cara lama
    // $('#id_btn_search').click(function(){
    //     var baki_jarak = $("#input_id").val()
    //     console.log(baki_jarak)

    //     var ans = (60*(450-baki_jarak))/450

    //     $("#jawapan").text(ans)
        
    // });

    // cara baru
    $('#id_btn_search2').click(function(){
        var seliter = 2.05
        var tangki_full = 30
        var jarak_full = tangki_full * 15

        var baki_jarak = $("#input_id").val()

        var liter_perlu = (jarak_full - baki_jarak)/15

        var harga_bayar = liter_perlu * seliter

        $("#jawapan").text(parseFloat(harga_bayar).toFixed(2))
        $("#jawapan_liter").text(parseFloat(liter_perlu).toFixed(2))
        $("#jawapan_semasa").text(parseFloat(seliter).toFixed(2))
        
    });


});

</script>

</body>
</html>
