<!DOCTYPE html>
<html lang="en">
<head>
  <title>BoBuilder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid p-5 bg-success text-white text-center">
  <h1>BoBuilder</h1>
  <p>Build your form!<br>zahiruddin.norzain@gmail.com</p> 
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-6">
      <h3>Input</h3>

        <div class="mb-3">
            <label for="id_name" class="form-label">Name</label>
            <input type="text" class="form-control" id="id_name" placeholder="Name">
        </div>

        <select class="form-select" aria-label="Default select example" id="id_jenis">
            <option selected>Select form</option>
            <option value="1">text input</option>
            <option value="2">email input</option>
            <option value="3">password input</option>
            <option value="4">dropdown option input</option>
            <option value="5">checkbox input</option>
            <option value="6">radio input</option>
        </select>

        <button class="btn btn-primary my-2" id="submit">Submit</button>

        <hr>
        <h4>
            code below
            <a href="#" onclick="CopyToClipboard('id_output');return false;" class="btn btn-success float-end" id="btn_copy">Copy</a>
            <span id="status" class="float-end me-3"></span>
        </h4>
        <pre id="id_output" class="bg-dark text-light" style="margin-top: 20px;"></pre>

    </div>
    <div class="col-sm-6">
      <h3>Preview</h3>
      <div id="id_output_form"></div>
    </div>
  </div>
</div>

</body>
<script>
$(document).ready(function(){
    let ans = '';


    function text_input(id_name){
        ans = ans + `
<div class="mb-3">
    <label for="id_${id_name}" class="form-label">${id_name}</label>
    <input type="text" class="form-control" id="id_${id_name}" name="${id_name}" placeholder="${id_name}">
</div>
        `;
        $("#id_output").text(ans);
        $("#id_output_form").html(ans);
    }

    function email_input(id_name){
        ans = ans + `
<div class="mb-3">
    <label for="id_${id_name}" class="form-label">${id_name}</label>
    <input type="email" class="form-control" id="id_${id_name}" name="${id_name}" placeholder="${id_name}">
</div>
        `;
        $("#id_output").text(ans);
        $("#id_output_form").html(ans);
    }

    function password_input(id_name){
        ans = ans + `
<div class="mb-3">
    <label for="id_${id_name}" class="form-label">${id_name}</label>
    <input type="password" class="form-control" id="id_${id_name}" name="${id_name}" placeholder="${id_name}">
</div>
        `;
        $("#id_output").text(ans);
        $("#id_output_form").html(ans);
    }

    function dropdown_option_input(id_name){
        ans = ans + `
<div class="mb-3">
    <select class="form-select" id="id_${id_name}" name="${id_name}">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
</div>
        `;
        $("#id_output").text(ans);
        $("#id_output_form").html(ans);
    }

    function checkbox_input(id_name){
        ans = ans + `
<div class="mb-3">
    <label for="id_${id_name}" class="form-label">${id_name}</label>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="id_${id_name}_1" name="${id_name}_1" value="something" checked>
        <label class="form-check-label" for="id_${id_name}_1">Option 1</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="id_${id_name}_2" name="${id_name}_2" value="something">
        <label class="form-check-label" for="id_${id_name}_2">Option 2</label>
    </div>
</div>
        `;
        $("#id_output").text(ans);
        $("#id_output_form").html(ans);
    }

function radio_input(id_name){
    ans = ans + `
<div class="mb-3">
    <label for="id_${id_name}" class="form-label">${id_name}</label>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="id_${id_name}_1" name="${id_name}" value="option1" checked>Option 1
        <label class="form-check-label" for="id_${id_name}_1"></label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="id_${id_name}_2" name="${id_name}" value="option2">Option 2
        <label class="form-check-label" for="id_${id_name}_2"></label>
    </div>
</div>
    `;
    $("#id_output").text(ans);
    $("#id_output_form").html(ans);
}



    let jenis;
    let items = [];
    let name_items = [];
    let i = 0;

    $("#submit").click(function(){
        id_name = $("#id_name").val();
        jenis = $("#id_jenis").find(":selected").val();

        items.push(jenis);
        console.log(items);

        name_items.push(id_name);
        console.log(name_items);

        for (i in items) {

            if (items[i] == '1'){
                text_input(name_items[i]);
            }

            if (items[i] == '2'){
                email_input(name_items[i]);
            }

            if (items[i] == '3'){
                password_input(name_items[i]);
            }

            if (items[i] == '4'){
                dropdown_option_input(name_items[i]);
            }

            if (items[i] == '5'){
                checkbox_input(name_items[i]);
            }

            if (items[i] == '6'){
                radio_input(name_items[i]);
            }


            // console.log(items[i]);
            i++;
        }
        ans = ''; // clear ans after loop all item in array

        // console.log(items);
        
    });


});
</script>
<script>
    function CopyToClipboard(id)
    {
    var r = document.createRange();
    r.selectNode(document.getElementById(id));
    window.getSelection().removeAllRanges();
    window.getSelection().addRange(r);
    document.execCommand('copy');
    window.getSelection().removeAllRanges();
    document.getElementById("status").innerHTML = '<span class="text-success h5">copied!</span>';
    }
</script>
</html>
