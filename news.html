<script>
$(document).ready(async function(){

    
    // AWANI
    var response = await berita_malaysia('awani')
    // console.log(response['channel']['item']);
    response = response['channel']['item']
    $(response).each(function(index, item) {
        // console.log(item.title.text);
        $("#news_awani").append(`
        <div class="col-md-6">

            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                    <img src="${item['enclosure'][0]['url']}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">${item.title ?? item.title.text}</h5>
                        <small>${item.pubDate} [ Awani ]</small>
                        <p class="card-text mt-2">${item.description}</p>
                        <p class="card-text">
                        <a href="${item.link}" target=_blank>
                            <small class="text-body-info">Read more</small>
                        </a>
                        </p>
                    </div>
                    </div>
                </div>
            </div>

        </div>
        `)
    });

    // METRO BISNES
    var response = await berita_malaysia('metro-bisnes')
    // console.log(response);
    response = response['channel']['item']
    // console.log(response);
    $(response).each(function(index, item) {
        console.log(item);
        $("#news_metro_bisnes").append(`
        <div class="col-md-6">

            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-12">
                    <div class="card-body">
                        <h5 class="card-title">${item.title}</h5>
                        <small>${item.pubDate} [ Metro Bisnes ]</small>
                        <p class="card-text mt-2">${item.description.text}</p>
                        <p class="card-text">
                        <a href="${item.link}" target=_blank>
                            <small class="text-body-info">Read more</small>
                        </a>
                        </p>
                    </div>
                    </div>
                </div>
            </div>

        </div>
        `)
    });

});
